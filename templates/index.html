<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meme Generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<div class="navbar bg-dark">
		<span class="navbar-brand mb-0 h1 text-light">Meme Generator</span>
	</div>
	<div class="container mx-auto col-md-8 mt-5">
		<div class="jumbotron bg-transparent">
			<form action="/" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="image" class="display-4 text-light">Upload Image</label>
					<input type="file" name="image" class="form-control-file text-light">
					<small class="form-text text-light">File size cannot exceed 5MB</small>
				</div>
				<div class="form-group">
					<label for="memetext" class="display-4 text-light">Text</label>
					<input type="text" name="memetext" class="form-control form-control-lg shadow-lg">
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-lg btn-block btn-dark">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
